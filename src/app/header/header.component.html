<header class="flex items-center border-b border-catskwhite justify-between mt-[1.25rem] mx-[7.3125rem] mobile:hidden">
    <div class="flex gap-[3.3rem] items-center">
      <img src="../assets/sneakers-log.svg" alt="logo"/>
      <div class="flex gap-[2rem] children:text-palesky children:text-[0.94rem] children:font-light  children:cursor-pointer children:h-[6.375rem] children:py-[2.5rem]">
        <div class="hover:border-b-2 hover:border-pumpkin">Collections</div>
        <div class="hover:border-b-2 hover:border-pumpkin">Men</div>
        <div class="hover:border-b-2 hover:border-pumpkin">Women</div>
        <div class="hover:border-b-2 hover:border-pumpkin">About</div>
        <div class="hover:border-b-2 hover:border-pumpkin">Contact</div>
      </div>
    </div>
    <div class="flex gap-[1.5rem] items-center">
        <span *ngIf="cartCount"  class="relative bottom-[0.3rem] left-[33%] bg-pumpkin text-white text-[0.5rem] font-semibold rounded-full px-[0.2rem] transform  translate-x-1 -translate-y-1 text-[#fff]" > {{ cartCount }} </span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 cursor-pointer stroke-palesky hover:stroke-shark" (click)="clicked = !clicked">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
        <img src="../assets/image-avatar.png" alt="image-profile" class="w-[3.125rem] cursor-pointer hover:border-2 hover:border-pumpkin hover:rounded-full"/>
    </div>
    <div class="bg-[#fff] absolute w-[22.5rem] h-[13.125rem] inset-0 flex flex-col gap-y-4   rounded-[0.625rem] py-4 shadow-xl  left-[67%] top-[7.5rem]" [class]="clicked ? 'block' : 'hidden'" >
        <div class="px-4 pb-2 border-b border-catskwhite">
            <h3 class="font-bold">Cart</h3>
        </div>
      <div class="flex flex-col items-center justify-center  w-full gap-y-5 " *ngIf="cartCount ">
          <div class="flex items-center gap-8 w-[] justify-around" >
              <img src="../assets/image-product-1-thumbnail.jpg" alt="product-image" class="w-[3.125rem] rounded-[0.25rem]"/>
              <div class="text-palesky font-normal text-[1rem]">
                  <h1> Fall Limited Edition </h1>
                  <p class="flex gap-2"> $125 x {{ cartCount }} <span class="font-bold text-shark">${{ 125 * cartCount }}</span></p>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-[#C3CAD9] cursor-pointer" (click)="clearCart()">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
          </div>
          <button class="rounded-[0.625rem] bg-pumpkin text-[#fff] h-[3.5rem] w-[19.5rem]">checkout</button>
      </div>
      <div class="flex items-center justify-center w-full h-full" ngElse>
          <h3 class="text-[1rem] font-bold text-palesky">Your card is empty.</h3>
      </div>
  </div>
</header>
