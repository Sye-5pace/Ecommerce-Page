<body class="w-full h-full flex items-center gap-20 justify-center  mobile:hidden tablet:hidden">
  <section class="flex flex-col items-center gap-y-4">
      <div id="main-img">
          <img ref="mainImage" [src]="imageRef"  class="cursor-pointer w-[27.8125rem] h-[27.8125rem] rounded-[0.9375rem]" [alt]="imageRef" (click)="clicked = !clicked" alt="">
      </div>
      <div class="flex gap-7 children:cursor-pointer" id="img-list">
        <img src="{{ imgList[0] }}" (click)='imageUpdater(imgList[0])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin" >
        <img src="{{ imgList[1] }}" (click)='imageUpdater(imgList[1])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
        <img src="{{ imgList[2] }}" (click)='imageUpdater(imgList[2])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
        <img src="{{ imgList[3] }}" (click)='imageUpdater(imgList[3])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
      </div>
  </section>
  <!-- Modal -->
  <section class="fixed z-[999] inset-0 bg-[#000] bg-opacity-75 flex items-center justify-center w-full h-full" [class]=" clicked ? 'block' : 'hidden'">
      <div class="flex flex-col items-center justify-center gap-y-4 h-full">
          <div id="main-img" class="flex flex-col gap-y-8">
              <img src="../assets/icon-close.svg" class="self-end w-4 h-4 cursor-pointer" (click)="clicked = !clicked" alt=""/>
              <div class="flex items-center">
                  <div id="prev" class="w-10 h-10 bg-[#fff] flex items-center rounded-full justify-center relative left-[1.1rem] cursor-pointer" (click)="navigateImage('prev')">
                      <img src="../assets/icon-previous.svg" class="w-3 h-3" alt=""/>
                  </div>
                  <img [src]="imageRef"  class="cursor-pointer w-[27.8125rem] h-[27.8125rem] rounded-[0.9375rem]" [alt]="imageRef" alt="">
                  <div id="next"  class="w-10 h-10 bg-[#fff] flex items-center justify-center rounded-full relative right-[1.1rem] cursor-pointer" (click)="navigateImage('next')">
                      <img src="../assets/icon-next.svg" class="w-3 h-3 stroke-[#fff]" alt=""/>
                  </div>
              </div>
          </div>
          <div class="flex gap-7 children:cursor-pointer" id="img-list">
            <img src="{{ imgList[0] }}" (click)='imageUpdater(imgList[0])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
            <img src="{{ imgList[1] }}" (click)='imageUpdater(imgList[1])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
            <img src="{{ imgList[2] }}" (click)='imageUpdater(imgList[2])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
            <img src="{{ imgList[3] }}" (click)='imageUpdater(imgList[3])' alt="" class="w-[5.5rem] rounded-[0.625rem] hover:border-2 hover:border-pumpkin">
          </div>
      </div>
  </section>
  <!-- Modal -->
  <app-details></app-details>
</body>

<!-- Mobile -->
<body class="mobile:w-full mobile:block mobile:pb-[7rem] laptop:hidden">
  <section class="w-full">
      <div class="flex items-center">
          <div id="prev" class="w-10 h-10 bg-[#fff] flex items-center rounded-full justify-center absolute left-[1.1rem] cursor-pointer" (click)="navigateImage('prev')">
              <img src="../assets/icon-previous.svg" class="w-3 h-3" alt=""/>
          </div>
          <img [src]="imageRef"  class="cursor-pointer " [alt]="imageRef" alt="">
          <div id="next"  class="w-10 h-10 bg-[#fff] flex items-center justify-center rounded-full absolute right-[1.1rem] cursor-pointer" (click)="navigateImage('next')">
              <img src="../assets/icon-next.svg" class="w-3 h-3 stroke-[#fff]" alt=""/>
          </div>
      </div>
  </section>
  <app-details></app-details>
</body>
<!-- Mobile -->
